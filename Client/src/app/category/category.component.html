<input type="text" [(ngModel)]="categoryNameInput" (focus)="message =''" placeholder="category name:">
<button (click)="AddCategory()">Add category</button>
<button (click)="editCategory()">Edit</button>
<button (click)="deleteCategory()">Delete</button>

<strong>{{message}}</strong>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Id">
      <th mat-authService-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">
        <a (click)="selectCategory(element)">{{element.id}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-authService-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a (click)="selectCategory(element)">{{element.name}}</a>
      </td>
    </ng-container>

    <tr mat-authService-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
